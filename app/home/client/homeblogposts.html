<template name="homeBlogposts">
  <section class="newslist">
    {{#each postWithAuthor}}
      <div class="newsitem {{isByQer displayAuthor}}">
        <a href="https://medium.com/q42bv/{{uniqueSlug}}">
          <div class="image col">
            <img src="{{#if img}}{{img}}{{else}}{{assetsUrl}}/images/next.svg{{/if}}" alt="">
          </div>
          <div class="col">
            <h2>{{title}}</h2>
            <div class="metadata">
              <div class="date">{{firstPublishedAt}}</div>
              {{#if isByQer displayAuthor}}
                <div class="author">
                  <p>
                    {{displayAuthor}}
                    <img src="{{assetsUrl}}/images/employees/{{author.handle}}.jpg" alt="{{displayAuthor}}">
                  </p>
                </div>
              {{/if}}
            </div>
          </div>
        </a>
      </div>
    {{/each}}
  </section>
</template>
