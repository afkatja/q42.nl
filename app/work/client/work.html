<template name="specificWork">
  {{#if item}}
    {{> workItem item=item size=size align=item.properties.pinnedPosition}}
  {{/if}}
</template>

<template name="pinnedWork">
  {{#if item}}
    {{> workItem item=item size=size align=item.properties.pinnedPosition}}
  {{/if}}
</template>

<template name="projects">
  {{#if pinnedFirst}}
    {{> pinnedWork index=0 size="large full-bleed" align="left"}}
  {{/if}}

  {{#if intro}}
    {{> thing id=intro}}
  {{/if}}

  {{#each fourItems in workItems}}
    <div class="block-large">
      {{> workItem item=fourItems.[1] size="small"}}
      {{> workItem item=fourItems.[2] size="small"}}
      {{> workItem item=fourItems.[3] size="small"}}
    </div>
    {{> workItem item=fourItems.[0] size="large"}}
  {{/each}}
</template>

<template name="workItem">
  {{#if item}}
  <div class="block-{{size}} {{positionClass}}">
    <div class="visual caption">
      {{#with imageThumbnail item.image}}
        <img src="{{file}}" alt="">
        {{#if title}}
          <p>{{#if langEn}}{{title_en}}{{else}}{{title}}{{/if}}</p>
        {{/if}}
      {{else}}
        <img src="https://unsplash.it/600/320/?random&time={{time}}" alt="">
      {{/with}}
    </div>
    <div class="body">
      <h2>{{item.name}}</h2>
      <h3>{{#if langEn}}{{item.slogan}}{{else}}{{item.slogan_nl}}{{/if}}</h3>
      {{#if langEn}}
        {{{item.intro}}}
      {{else}}
        {{{item.intro_nl}}}
      {{/if}}
    </div>
  </div>
  {{/if}}
</template>
